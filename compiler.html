
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ClassyJS Compiler</title>
<script type="text/javascript">function runCode(){return "";};function startCR(){document.getElementById("outcd").value=runCode(document.getElementById("incd").value)||"";}</script>

<style type="text/css">
html,body
{
  text-align:center;
}
textarea
{
  min-width:400px;
  width:60%;
  height:300px;
}
#runCode
{
  
  min-width:400px;
  width:60%;
  padding:2px;
  margin-bottom:20px;
  font-size:18px;
}
</style>
</head>
<body>
  <textarea id="incd">class Triangle
{
	var legA,legB,legC;
	public Triangle(A, B)
	{
		legA=A;
		legB=B;
	}
	function calculate()
	{
		legC=Math.sqrt(legA*legA+legB*legB);
		return legC;
	}
	function printTriangle(msg)
	{
		console.log(msg||"A² + B² = C²");
		console.log("A: "+legA+", B: "+legB+", C:"+legC);
	}
}
var tri = new Triangle(3,4);
console.log("C = "+tri.calculate());
tri.printTriangle();</textarea><br />
  <button onclick="startCR()" id="runCode">Compile</button><br />
  <textarea id="outcd"></textarea><br />
<script type="text/javascript" src="classy.js"></script>
</body>
</html>
